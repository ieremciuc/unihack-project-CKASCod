<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Souvenir Inventory</title>

    <style>
        :root {
            --bg-dark: #1c2632;   /* background blue */
            --card-blue: #2c3b4e; /* card / panels blue */
            --accent-orange: #feb161; /* accent orange */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
        }

        header {
            background-color: var(--card-blue);
            padding: 15px 20px;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent-orange);
        }

        .top-right {
            position: absolute;
            right: 20px;
            top: 15px;
            font-weight: bold;
            font-size: 14px;
            color: #dde6f5;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .subtitle {
            font-size: 14px;
            color: #c5d0e0;
            margin-bottom: 15px;
        }

        /* Message when there are no souvenirs */
        .empty-message {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: var(--accent-orange);
        }

        /* Grid for souvenirs */
        .souvenir-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 per row */
            gap: 20px;
        }

        .souvenir {
            background: var(--card-blue);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.6);
            border: 1px solid rgba(254,177,97,0.15);
        }

        .souvenir img {
            width: 100%;
            height: 140px;
            border-radius: 10px;
            object-fit: cover;
            background: #111826;
        }

        .souvenir h3 {
            margin: 10px 0 4px;
            font-size: 16px;
            color: var(--accent-orange);
        }

        .souvenir p {
            margin: 3px 0;
            font-size: 13px;
            color: #e3e9f5;
        }

        .tag {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 999px;
            background: var(--accent-orange);
            color: var(--bg-dark);
            font-weight: bold;
            letter-spacing: 0.03em;
        }

        /* Just to keep things nice on very small screens */
        @media (max-width: 600px) {
            .souvenir-grid {
                grid-template-columns: 1fr; /* 1 per row on phone */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Souvenirs</h1>
    <div class="top-right">
        Inventory
    </div>
</header>

<main>
    <p class="subtitle">
        This is your personal souvenir collection.
    </p>

    <!-- Message when there are no souvenirs -->
    <div id="emptyMessage" class="empty-message">
        You donâ€™t have any souvenirs yet. ðŸ¥²<br>
    </div>

    <!-- Souvenir cards will be generated here -->
    <div id="souvenirGrid" class="souvenir-grid"></div>
</main>

<script>
    // ==============================
    //  YOUR SOUVENIR INVENTORY
    // ==============================
    // If you want the page to be EMPTY (no souvenirs),
    // set: const souvenirs = [];
    const souvenirs = [
        {
            name: "Eiffel Tower â€“ Paris",
            place: "France, Europe",
            img: "paris.png",   // replace with your real image path
            note: "Collected after completing the Paris level."
        },
        {
            name: "Brandenburg Gate â€“ Berlin",
            place: "Germany, Europe",
            img: "germany.png",
            note: "Reward for unlocking Germany."
        },
        {
            name: "Mount Fuji â€“ Japan",
            place: "Japan, Asia",
            img: "japan.png",
            note: "Special souvenir from the Asia quest."
        },
        {
            name: "Pyramids of Giza â€“ Egypt",
            place: "Egypt, Africa",
            img: "egypt.png",
            note: "Legendary souvenir from the desert mission."
        }
        // You can add more souvenirs here
    ];

    const grid = document.getElementById("souvenirGrid");
    const emptyMsg = document.getElementById("emptyMessage");

    function renderSouvenirs() {
        // NO souvenirs
        if (souvenirs.length === 0) {
            emptyMsg.style.display = "block";
            grid.style.display = "none";
            return;
        }

        // HAS souvenirs
        emptyMsg.style.display = "none";
        grid.style.display = "grid";

        souvenirs.forEach(s => {
            const card = document.createElement("div");
            card.className = "souvenir";

            card.innerHTML = `
                <img src="${s.img}" alt="${s.name}">
                <h3>${s.name}</h3>
                <p>${s.place}</p>
                ${s.note ? <p>${s.note}</p> : ""}
                <span class="tag">COLLECTED</span>
            `;

            grid.appendChild(card);
        });
    }

    renderSouvenirs();
</script>

</body>
</html>
