<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../navbar/nav-style.css">
    <link rel="stylesheet" href="../topbar/top-style.css">
</head>
<body>

<div id="topbar"></div>
<br><br><br><br>

<div class="page-wrapper">
    <h2 id="pageTitle" class="page-title"></h2>
    <div id="countryEvents"></div>
</div>

<br><br><br><br>
<div id="navbar" data-active="explore"></div>

<script src="mock-data.js"></script>
<script src="script.js"></script>
<script src="script-country.js"></script>

<script>
const pageBase = "../../";
fetch(pageBase + "frontend/navbar/navbar.html")
    .then(res => res.text())
    .then(html => {
        html = html.replaceAll("{{BASE}}", pageBase);
        document.getElementById("navbar").innerHTML = html;
        const active = navbar.dataset.active;
        const icon = navbar.querySelector(`[data-icon="${active}"]`);
        if(icon) icon.classList.add("active");
    });

fetch(pageBase + "frontend/topbar/topbar.html")
    .then(res => res.text())
    .then(html => {
        html = html.replaceAll("{{BASE}}", pageBase);
        document.getElementById("topbar").innerHTML = html;
    });
</script>

</body>
</html>
