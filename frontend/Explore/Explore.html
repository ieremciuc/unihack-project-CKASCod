<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore</title>
         <link rel="stylesheet" href="style.css"></head>
         <link rel="stylesheet" href="../navbar/nav-style.css">
         <link rel="stylesheet" href="../topbar/top-style.css">
        </head>
    <body>

        <!--PARTEA DE SUS-->
        <div id="topbar"></div>
        <br><br><br><br>


        <!--SEARCH BAR-->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." >
            <a class="search-btn">
                <img src="search.svg" alt="Search" >
            </a>
        </div>

        <!--REZULTATE CAUTARE-->
        <section id="searchResults" class="results hidden"></section>

        <!--CONTINENTE-->
        <section id="continentGrid" class="continent-grid">
            <button class="continent-card" data-continent="Europe">
                <img src="continente/europa.jpg" alt="Europa">
                <span>Europa</span>
            </button> 
             <button class="continent-card" data-continent="Asia">
                <img src="continente/asia.jpg" alt="Asia">
                <span>Asia</span>
            </button> 
             <button class="continent-card" data-continent="North America">
                <img src="continente/america-nord.jpg" alt="North America">
                <span>North America</span>
            </button> 
             <button class="continent-card" data-continent="South America">
                <img src="continente/america-sud.jpg" alt="South America">
                <span>South America</span>
            </button> 
             <button class="continent-card" data-continent="Africa">
                <img src="continente/africa.jpg" alt="Africa">
                <span>Africa</span>
            </button> 
             <button class="continent-card" data-continent="Oceania">
                <img src="continente/oceania.jpg" alt="Oceania">
                <span>Oceania</span>
            </button> 
        </section>

        <!--LISTA TARILOR-->
        <section id="countryList" class="country-list hidden"></section>

        <!--EVENIMENTE SPECIFICE TARILOR-->
        <section id="countryEvents" class="results hidden"></section>

        <!--NAVBAR DE JOS-->
        <br><br><br><br>
        <div id="navbar" data-active="explore"></div>
        <script>
            const pageBase = "../../"
            const fetchLocation = pageBase + "frontend/navbar/navbar.html"
            fetch(fetchLocation)
            .then(res => res.text())
            .then(html => {
                html = html.replaceAll("{{BASE}}", pageBase);
                document.getElementById("navbar").innerHTML = html;
                navbar.innerHTML = html;
                const active = navbar.dataset.active;
                const icon = navbar.querySelector(`[data-icon="${active}"]`);
                if (icon) icon.classList.add("active");
            });
            const fetchLocationTop = pageBase + "frontend/topbar/topbar.html"
            fetch(fetchLocationTop)
            .then(res => res.text())
            .then(html => {
                html = html.replaceAll("{{BASE}}", pageBase);
                document.getElementById("topbar").innerHTML = html;
            });
        </script>
        
        <!--PAGE LOGIC-->
        <script src="script.js"></script>
 
    </body>
</html>
