<html>
    <head>
        <title>Folkline - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/frontend/navbar/nav-style.css">
        <link rel="stylesheet" href="/frontend/topbar/top-style.css">
    </head>
    <body>
        <div id="topbar"></div>
        <br><br><br>
        <script>
            fetch("/frontend/topbar/topbar.html")
            .then(res => res.text())
            .then(html => {
            document.getElementById("topbar").innerHTML = html;
            });
        </script>
        <div class="content">
            
        </div>
        <br><br><br>
        <div id="navbar"></div>
        <script>
            fetch("/frontend/navbar/navbar.html")
            .then(res => res.text())
            .then(html => {
            document.getElementById("navbar").innerHTML = html;
            });
        </script>
    </body>
</html>
