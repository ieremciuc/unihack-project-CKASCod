<html>
    <head>
        <title>Folkline - Înregistrează-te</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="content">
            <br>
            <img src="../logo.svg">
            <br><br>
            <div class="box">
                <h1>Înregistrează-te</h1>
                <p>Bine ai venit! Pentru început te rugăm să completezi următoarele informații despre contul tău</p>
                <form>
                    <div class="login-content">
                        <p>Nume de utilizator</p>
                        <div class="centertext"><input type="text" id="reg-username" name="username" required></div><br>
                        <p>Email</p>
                        <div class="centertext"><input type="email" id="reg-email" name="email" required></div><br>
                        <p>Parolă</p>
                        <div class="centertext"><input type="password" id="reg-password" name="password" required></div><br>
                        <p>Poză de profil</p>
                        <input type="file" id="profile-picture" name="pfp" required><br><br><br>
                        <button class="primary-btn" id="register-btn">Conectează-te</button>

                        <script type="module">
                            import { SUPABASE_API_URL } from "../config.js";
                            import { CLOUDINARY_API_URL } from "../config.js";
                            async function request(endpoint, method = "GET", body = null) {
                            const options = {
                                method,
                                headers: { "Content-Type": "application/json" },
                                credentials: "include"
                            };
                            if (body) options.body = JSON.stringify(body);

                            const res = await fetch(`${SUPABASE_API_URL}${endpoint}`, options);
                            try {
                                return await res.json();
                            } catch {
                                return { error: "Invalid JSON response" };
                            }
                            }

                            document.querySelector("#register-btn").addEventListener("click", async () => {
                            const username = document.querySelector("#reg-username").value;
                            const email = document.querySelector("#reg-email").value;
                            const password = document.querySelector("#reg-password").value;
                            const imageFile = document.querySelector("#profile-picture").files[0];

                            const formData = new FormData();
                            if (imageFile) {
                                formData.append("file", imageFile);
                            }

                            try {
                                if(imageFile) {
                                const uploadRes = await fetch(`${CLOUDINARY_API_URL}/upload`, {
                                    method: "POST",
                                    body: formData
                                });
                                const { secure_url } = await uploadRes.json();
                                const result = await request("/p_users/register", "POST", { username, email, password, profile_picture_link: secure_url });
                                document.querySelector("#register-result").textContent = JSON.stringify(result, null, 2);
                                } else {
                                const result = await request("/p_users/register", "POST", { username, email, password });
                                document.querySelector("#register-result").textContent = JSON.stringify(result, null, 2);
                                }
                            } catch (err) {
                                document.querySelector("#register-result").textContent = "Upload failed: " + err.message;
                            }
                            });
                        </script>
                    </div>
                </form>
                <p class="smltxt" style="text-align: center;">Deja ai cont? <a href="login.html">Conectează-te</a></p>
            </div>
        </div>
    </body>
</html>
