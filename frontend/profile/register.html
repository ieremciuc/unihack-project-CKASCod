<html>
    <head>
        <title>Folkline - Înregistrează-te</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="content">
            <br>
            <img src="../logo.svg">
            <br><br>
            <div class="box">
                <h1>Înregistrează-te</h1>
                <p>Bine ai venit! Pentru început te rugăm să completezi următoarele informații despre contul tău</p>
                <form>
                    <div class="login-content">
                        <p>Nume de utilizator</p>
                        <div class="centertext"><input type="text" id="username" name="username" required></div><br>
                        <p>Email</p>
                        <div class="centertext"><input type="email" id="email" name="email" required></div><br>
                        <p>Parolă</p>
                        <div class="centertext"><input type="password" id="password" name="password" required></div><br>
                        <p>Poză de profil</p>
                        <input type="file" id="pfp" name="pfp" required><br><br><br>
                    <button class="primary-btn">Conectează-te</button>
                    </div>
                </form>
                <p class="smltxt" style="text-align: center;">Deja ai cont? <a href="login.html">Conectează-te</a></p>
            </div>
        </div>
    </body>
</html>
