<html>
    <head>
        <title>Folkline - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../navbar/nav-style.css">
        <link rel="stylesheet" href="../topbar/top-style.css">
    </head>
    <body>
        <div class="content">
            <br>
            <img src="../logo.svg">
            <br><br>
            <div class="box">
                <h1>Login</h1>
                <p>Welcome back! Login in using your username and password.</p>
                <form>
                    <div class="login-content">
                        <p>Username</p>
                        <div class="centertext"><input type="text" id="username" name="username" required></div><br>
                        <p>Password</p>
                        <div class="centertext"><input type="password" id="password" name="password" required></div><br>
                    <button class="primary-btn">Login</button>
                    <button class="box-btn" onclick="history.back()">Back</button>
                    </div>
                </form>
                <p class="smltxt" style="text-align: center;">New to Folkline? <a href="register.html">Register</a></p>
            </div>
        </div>
    </body>
</html>
