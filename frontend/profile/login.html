<html>
    <head>
        <title>Folkline - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../navbar/nav-style.css">
        <link rel="stylesheet" href="../topbar/top-style.css">
    </head>
    <body>
        <div id="topbar"></div>
        <br><br><br><br>
        </script>
        <div class="content">
            <div class="box">
                <h1>Conectează-te</h1>
                <p>Bine ai revenit! Introdu parola și adresa de email pentru a continua.</p>
                <form>
                    <div class="login-content">
                        <p>Email</p>
                        <div class="centertext"><input type="text" id="email" name="email" required></div><br>
                        <p>Password</p>
                        <div class="centertext"><input type="password" id="password" name="password" required></div><br>
                    <button class="primary-btn">Conectează-te</button>
                    </div>
                </form>
                <p class="smltxt" style="text-align: center;">Utilizator nou? <a href="/frontend/profile/register.html">Înregistrează-te</a></p>
            </div>
        </div>
        <br><br><br><br>
        <div id="navbar"></div>
        <script>
            const pageBase = "../../"
            const fetchLocation = pageBase + "frontend/navbar/navbar.html"
            fetch(fetchLocation)
            .then(res => res.text())
            .then(html => {
                html = html.replaceAll("{{BASE}}", pageBase);
                document.getElementById("navbar").innerHTML = html;
            });
            const fetchLocationTop = pageBase + "frontend/topbar/topbar.html"
            fetch(fetchLocationTop)
            .then(res => res.text())
            .then(html => {
                html = html.replaceAll("{{BASE}}", pageBase);
                document.getElementById("topbar").innerHTML = html;
            });
        </script>
    </body>
</html>
